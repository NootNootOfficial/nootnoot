        <!-- CA AT BOTTOM -->
        <div class="ca-bottom" data-ca="PASTE_CA_HERE_LATER">

<script>
(() => {
  const box = document.querySelector('.ca-bottom');
  const btn = document.querySelector('.ca-copy');
  const val = document.querySelector('.ca-value');

  btn.onclick = async () => {
    const ca = box.dataset.ca;
    if (!ca || ca === 'PASTE_CA_HERE_LATER') return;

    await navigator.clipboard.writeText(ca);
    val.textContent = 'Copied!';
    setTimeout(() => val.textContent = ca, 1200);
  };
})();
</script>
