<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOOT NOOT</title>
  <meta name="description" content="NOOT NOOT landing" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="stage">
    <div class="poster-wrap" aria-label="NOOT NOOT poster">
      <img
        src="./mockup.png"
        alt="NOOT NOOT poster"
        class="poster"
        loading="eager"
        decoding="async"
      />

      <!-- Overlay UI -->
      <div class="ui">

        <!-- TOP RIGHT: X + TikTok -->
        <div class="top-right">
          <a class="pill" href="https://x.com/NootNootMain" target="_blank" rel="noreferrer" aria-label="Official X @NootNootMain">
            <span class="pill__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M18.9 2H22l-6.9 7.9L23 22h-6.9l-5.4-7-6.1 7H2l7.4-8.5L1 2h7.1l4.9 6.3L18.9 2zm-2.4 18h1.9L7.5 3.9H5.4L16.5 20z"/>
              </svg>
            </span>
            <span class="pill__text">@NootNootMain</span>
          </a>

          <a class="pill" href="https://www.tiktok.com/@pingu/video/7477631512297344299" target="_blank" rel="noreferrer" aria-label="TikTok NOOT NOOT">
            <span class="pill__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M14 3v10.1a3.9 3.9 0 1 1-2-3.4V5.2c1.4 2.1 3.6 3.5 6 3.7V11c-1.8-.2-3.4-.9-4.6-2v6.1a5.9 5.9 0 1 1-2.4-4.7V3h3z"/>
              </svg>
            </span>
            <span class="pill__text">NOOT NOOT</span>
          </a>
        </div>

        <!-- BUY BUTTON (lower) -->
        <a class="buy-btn" href="#" aria-label="Buy here $NOOT (Raydium later)">
          BUY HERE: <span>$NOOT</span>
        </a>

        <!-- CA BOX (placeholder now) -->
        <div class="ca-box" data-ca="PASTE_CA_HERE_LATER" aria-label="Contract Address">
          <span class="ca-label">CA:</span>
          <span class="ca-value">TBA</span>
          <button class="ca-copy" type="button" aria-label="Copy contract address">ðŸ“‹</button>
        </div>

      </div>
    </div>
  </main>

  <script>
    (function () {
      const box = document.querySelector('.ca-box');
      const btn = document.querySelector('.ca-copy');
      const valueEl = document.querySelector('.ca-value');

      if (!box || !btn || !valueEl) return;

      btn.addEventListener('click', async () => {
        const ca = box.dataset.ca;

        // if CA not set yet
        if (!ca || ca === 'PASTE_CA_HERE_LATER') {
          const old = valueEl.textContent;
          valueEl.textContent = 'Add CA later';
          setTimeout(() => valueEl.textContent = old, 1200);
          return;
        }

        try {
          await navigator.clipboard.writeText(ca);
          const old = valueEl.textContent;
          valueEl.textContent = 'Copied!';
          setTimeout(() => valueEl.textContent = old, 1200);
        } catch (e) {
          const old = valueEl.textContent;
          valueEl.textContent = 'Copy failed';
          setTimeout(() => valueEl.textContent = old, 1200);
        }
      });
    })();
  </script>
</body>
</html>
